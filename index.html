<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MI PESTAÑA</title>
    <link rel="shortcut icon" href="./22217wolfface_98825.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="#">
                    <img src="./kung-fu-panda-po-2008-dream-works-pm3dee.jpg" alt="logo panda" width="100" height="150" />
                </a>
                <ul>
                    <li><a href="">Proyectos</a></li>
                    <li><a href="">Galería</a></li>
                    <li><a href="">Contactos</a> </li>
                    <li><a href="https://www.linkedin.com/in/yhancarlos-gonzales/" target="_blank" rel="noopener nooreferrer">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h2>Contacto</h2>
                <h3>sin miedo al exito</h3>
                <form>
                        <input type="text" name="name" placeholder="Nombre" />
                        <input type="number" name="phone" placeholder="Celular" />
                        <input type="email" name="email" placeholder="Correo" />
                        <input type="text" name="company" placeholder="Empresa" />
                        <select name="fecha">
                          <option value="fecha1">Fecha 1</option>
                          <option value="fecha2">Fecha 2</option>
                          <option value="fecha3">Fecha 3</option>
                        </select>
                        <textarea name="message" placeholder="Mensaje"></textarea>
                        <input type="date" name="Fecha" placeholder="Fecha" />
                        <input type="time" name="Hora">
                        <input type="checkbox" name="terms" id="terms" />
                        <input type="file" name="file" />
                        <label for="">Lenguaje favorito</label>
                        <label for="">HTML</label>
                        <input type="radio" value="HTML" name="language" />
                        <label for="">CSS</label>
                        <input type="radio" value="CSS" name="language" />
                        <label for="">JavaScript</label>
                        <input type="radio" value="JavaScript" name="language" />
                        <label for="terms">¿Aceptas los términos?</label>
                        <input type="color" name="color" />
                        <input type="password" name="password" placeholder="password" />
                        <input type="serch" name="serch" placeholder="Buscar"/>
                        <button>Enviar</button>
                </form>
                
            </div>

        </section>
             
    </main>
</head>
</body>
</html>
